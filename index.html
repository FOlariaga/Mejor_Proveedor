<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejor Proveedor</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./image/apreton_de_manos.png" type="image/x-icon">

</head>

<body>
    <main>
        <div class="menuLateral">
            <div class="titlePrincipal">
                <h1>
                    EL MEJOR <br>
                    PROVEEDOR
                </h1>
                <img src="./image/apreton_de_manos.png" alt="imagen de un apreton de manos">
            </div>
        </div>
        <div class="comparador">
            <div class="procesos">
                <div class="ingresoDeDatos">
                    <div class="primerDato">
                        <div class="titleProducto">
                            <h2>Producto</h2>
                        </div>
                        <div class="ingresoDelProducto">
                            <input type="text" name="Ingrese el nombre del producto que desea comparar"
                                id="NOMBRE_DEL_PRODUCTO" placeholder="Ingrese su producto aqui">
                        </div>
                    </div>
                    <div class="segundoDato">
                        <div class="titleProveedores">
                            <button id="ELIMINAR_PROVEEDOR">-</button>
                            <h2>Proveedores</h2>
                            <button id="AGREGAR_PROVEEDOR">+</button>
                        </div>
                        <div class="proveedorPrecio">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Proveedor</th>
                                        <th>Precio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="text" placeholder="proveedor 1"></td>
                                        <td><input type="text" placeholder="$ Precio"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" placeholder="proveedor 2"></td>
                                        <td><input type="text" placeholder="$ Precio"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" placeholder="proveedor 3"></td>
                                        <td><input type="text" placeholder="$ Precio"></td>
                                    </tr>
                                </tbody>

                            </table>
                            <button>Calcular</button>
                        </div>
                    </div>
                </div>
                <div class="muestraresultado">
                    <div class="titleMejorProveedor">
                        <h2>Mejor proveedor</h2>
                    </div>
                    <div class="tarjetasResultado">
                        <p>Tu mejor proveedor para el producto es: <br>
                            .................
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script/main.js"></script>
</body>

</html>
