<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejor Proveedor</title>
    <link rel="shortcut icon" href="./image/apreton_de_manos.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <main>
        <div class="menuLateral">
            <div class="titlePrincipal">
                <h1>
                    EL MEJOR <br>
                    PROVEEDOR
                </h1>
                <img src="./image/apreton_de_manos.png" alt="imagen de un apreton de manos">
            </div>
            <div id="PUBLICIDAD">
            </div>
        </div>
        <div class="comparador">
                <div class="ingresoDeDatos">
                    <div class="primerDato">
                        <div class="titleProveedor titulo">
                            <h2>Proveedor</h2>
                        </div>
                        <div class="ingresoDelProveedor">
                            <input type="text" name="Ingrese el nombre del proveedor que desea comparar"
                                id="NOMBRE_DEL_PROVEEDOR" placeholder="Ingrese su proveedor aqui">
                        </div>
                    </div>
                    <div class="segundoDato">
                        <div class="titleProductos titulo">
                            <button id="ELIMINAR_PRODUCTO">-</button>
                            <h2>Productos</h2>
                            <button id="AGREGAR_PRODUCTO">+</button>
                        </div>
                        <div class="productoPrecio">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Precio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input class="ingresoProducto" type="text" placeholder="producto"></td>
                                        <td><input class="ingresoPrecio" type="number" placeholder="$ Precio"></td>
                                    </tr>
                                    <tr>
                                        <td><input class="ingresoProducto" type="text" placeholder="producto"></td>
                                        <td><input class="ingresoPrecio" type="number" placeholder="$ Precio"></td>
                                    </tr>
                                    <tr>
                                        <td><input class="ingresoProducto" type="text" placeholder="producto"></td>
                                        <td><input class="ingresoPrecio" type="number" placeholder="$ Precio"></td>
                                    </tr>
                                </tbody>

                            </table>
                            <button id="CARGAR_DATOS">Cargar Datos</button>                            
                        </div>
                    </div>
                </div>
                <div class="cargados">
                    <div class="titleProveedoresCargados titulo">
                        <h2>Proveedores Cargados</h2>
                    </div>
                    <div class="proveedoresCargados">
                        <ul class="listaDeProveedores">
                        </ul>
                    </div>
                    <div class="botones">
                        <button id="BORRAR_PROVEEDORES">Borrar Proveedores</button>
                        <button id="CALCULAR"><a href="#muestraresultado">Calcular Proveedor</a></button>
                    </div>
                </div>
        </div>
        <div class="resultados">
            <div id="muestraresultado">
                <div class="titleMejoresOpciones titulo">
                    <h2 id="MEJORES_OPCIONES">Mejores Opciones</h2>
                </div>
                <div class="tarjetasResultado">
                    <ul class="listaMejoresOpciones">

                    </ul>
                </div>
            </div>
            <div class="faltaDeDatos">
                <div class="titleFaltaDeDatos titulo">
                    <h2>Falta de datos</h2>
                </div>
                <div class="DatosDescartados">
                    <ul class="ListaDeDescartados">

                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="script/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
